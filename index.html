<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#050D0A" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Font Preloads for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Primary Typography Stack - Variable Fonts with Weight Axis 400-700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..600&family=IBM+Plex+Mono:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Alliance No2 and SF Pro optimization -->
    <style>
      /* Font Display Optimization */
      @font-face {
        font-family: "Alliance No2";
        font-display: swap;
        font-weight: 400 700;
        /* Fallback to system fonts while loading */
        src: local("SF Pro Display"), local("Helvetica Neue"), local("Arial");
      }

      /* Optimize font loading performance */
      * {
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <title>Vigilum</title>
  </head>

  <body
    style="margin: 0; padding: 0; overflow-x: hidden; background-color: #050d0a"
  >
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
